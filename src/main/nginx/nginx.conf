worker_processes 1;

events { worker_connections 1024; }

http {
    upstream cocktailabendapp {
        server cocktailabend:80;
    }

    server {
        listen 80;

		location /isReady {
            proxy_pass         http://cocktailabendapp/isReady;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }
		
		location /statistics {
            proxy_pass         http://cocktailabendapp/statistics;

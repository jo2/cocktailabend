<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <link rel="icon" type="image/png" href="../../images/FiggeLogoQuadrat.jpg" sizes="32x32"/>
        <link rel="icon" type="image/png" href="../../images/FiggeLogoQuadrat.jpg" sizes="96x96"/>
        <link rel="apple-touch-icon" sizes="180x180" href="../../images/FiggeLogoQuadrat.jpg"/>
        <link rel="stylesheet" href="../../css/bootstrap.min.css" />
        <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
    </div>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand navbar-figge" th:href="@{/}"><img src="../../images/FiggeLogoQuadrat.jpg" width="50" height="50" alt="Figgestube"/></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/cocktails}">Cocktails</a></li>
                    <li><a th:href="@{/isReady}">Fertig?</a></li>
                    <li><a th:href="@{/statistics}" sec:authorize="isAuthenticated()">Statistiken</a></li>
                    <li><a th:href="@{/console}" sec:authorize="isAuthenticated()">Konsole</a></li>
                    <li><a th:href="@{/admin}" sec:authorize="isAuthenticated()">Admin</a></li>
                    <li><a th:href="@{/login}" sec:authorize="isAnonymous()">Login</a></li>
                    <li><a th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>

</body>
</html>
